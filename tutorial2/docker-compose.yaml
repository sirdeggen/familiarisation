version: "3"
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment: 
      MYSQL_ROOT_PASSWORD: "Admin123"
      MYSQL_DATABASE: "tutorial2"
    volumes:
      - ./testdb/:/docker-entrypoint-initdb.d
    ports:
      - "3307:3306"
  
  grcp:
    build: .
    environment:
      DB_DRIVER: "mysql"
      DB_NAME: "root:Admin123@tcp(db:3306)/tutorial2"
    depends_on:
      - db
    command: ["go", "test", "-v", "./..."]
    